  <body>
    <h1><a href="." class="title-link">Movie2cal - Add a movie release date to your calendar</a></h1>
    
    <div id="app">
      <form method="GET">
        <input name="q" v-model="search" class="search-ui"><button type="submit" class="search-ui">üîç</button>
      </form>

      {{ message }}

      <div v-for="movie in movies" class="movie-container">
        <div v-html="movie.calendarLinks" class="calendar-button"></div>
        
        <img v-if="movie.poster_path" :src="tmdbImageUrl(movie.poster_path)">
        <div v-else class="no-poster"></div>

        <div>{{ movie.title }}</div>
        <div class="date">{{ movie.release_date }}</div>
          
      </div>
    </div>
