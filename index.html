    <link rel="stylesheet" type="text/css" href="assets/index.css">
  </head>
  <body>
    <h1>Movie2cal - Add a movie premiere to your calendar</h1>
    
    <div id="app">
      {{ message }}
      <div v-for="movie in movies" class="movie-container">
        <div>{{ movie.title }}</div>
        <img :src="tmdbImageUrl(movie.poster_path)">
        <div class="date">{{ movie.release_date }}</div>
        <div v-html="movie.calendarLinks" class="calendar-button"></div>

        <!--
                    { { movie.calendarLinks } }
          <ul id="v-for-object" class="demo">
          div v-for="(link, name) in movie.calendarLinks" v-html="link">
          </div
        </ul>-->
          
      </div>
    </div>

    <footer>
      <h2>Credits</h2>

      <img class="footer-logo" src="assets/themoviedb-logo.svg">
      <img class="footer-logo" src="assets/github-logo.svg">
      <p>https://github.com/commonpike/add-to-calendar-buttons</p>
    </footer>
  </body>
